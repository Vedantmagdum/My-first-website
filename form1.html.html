    <h1  style="background-color: white; text-align: center;" ><u>Book your Trip</u></h1>
    <form action="" method=""></form>
        <fieldset>
            <table  cellpadding="8">
                <tr>
                    <td><lable  for=""> <b> Full Name </b></lable></td>
                    <td><input type="text" name="Full Name "  id="" placeholder="Enter Your Full Name "></td>
                </tr>
                <tr>
                    <td><label for="email">Email ID</label></td>
                    <td><input type="email" name="" id="" placeholder="example:abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="" id="" minlength="8" maxlength="15"  placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td><label  for="mob.no.">Mobile Number</label></td>
                    <td><input  type="number" name=""  id="" maxlength="13" placeholder="Enter Your Mobile Number"></td>
                </tr>
                <tr>
                    <td><label for="no.of travelar ">No of Travelar</label></td>
                    <td><input type="number" name="" id="" min="1" max="5" value="1"></td>
                </tr>
                <tr>
                    <td><lable  for="date">Date</lable></td>
                    <td><input type="date" name="" id=""></td>
                    <tr>
                        <td><label for="destination">Choose destination</label></td>
                        <td>
                       <select name="" id="">
                        <option value="pahala">Pahala</option>
                        <option value="jotiba">Jotiba</option>
                        <option value="nursihwadi">Nursihwadi</option>
                        <option value="torana">Torana</option>
                       </select>
                       </td>
                    </tr>
                </tr>
                <tr>
                    <td><label  for="Gender">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id=""  value="male">
                        <label  for="male">Male</label>
                        <input type="radio" name="gender" id=""  value="female">
                        <label  for="female">Female</label>

                    </td>
                </tr>

                <tr>
                    <td><label for="traveltype">Travel type</label></td>
                    <td>
                        <input type="checkbox" name="" id="" value="adventure">
                        <label for="adventure"> Adventure</label>
                        <input type="checkbox" name="" id="" value="hostorical">
                        <label for="Historical">Historical</label>
                        <input type="checkbox" name="" id="" value="impossible">
                        <label for="adventure"> Impossible</label>
                        <input type="checkbox" name="" id="" value="traking">
                        <label for="adventure">Traking</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        
                    </td>
                    <td></td>
                </tr>
                
            </table>
